service:
  name: lambda-genetics

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 256
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "*"

functions:
  aggregate:
    handler: handler.aggregate
    events:
      - http:
          method: get
          path: hello

  calculate:
    handler: handler.calculate
  
  populate:
    handler: handler.populate
